<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    
    <div class="choices">

        <div class="choice" id="rock">
        <img src="./templatesofimages/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./templatesofimages/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="./templatesofimages/scissors.png" alt="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p> 
            <p>you</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p> 
            <p>Comp</p>
        </div> 
    </div>


    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


<script src="script.js"></script>

</body>
</html>
